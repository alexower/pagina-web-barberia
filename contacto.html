<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Barberia Alura - Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            
            <div class="caja">
                <h1> <img src="imagenes/logo.png"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="prodcutos.html">Productos</a></li>
                        <li><a href="Contactos.html">Contacto</a></li>
                    </ul>

                </nav>
            </div>
        </header>
        <main>
            <form>
                
                <label for="nombreyapellido"> Nombre y apellido</label>
                <input type="text" id="NombreyApellido" class="input-patron" required>

                <label for="correoElectronico">correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-patron" required 
                placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel"id="telefono" class="input-patron" required
                placeholder="+52 XX XXXX XXXX" >

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="20" id="mensaje" class="input-patron" required ></textarea>
                
                <fieldset>

                    <legend>Como te gustaria que te contactaramos? </legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Telefono</label>
                    
                
                    <label for="radio-whatsapp"><input type="radio" name="contacto"
                    value="Whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    
                </fielset> 

                <fieldset>
                    <legend>En que horario te gustaria ser atendido?</legend>
                    <select >
                        <option>Ma√±ana</option>
                        <option>tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked >Te gustaria  recibir novedades de la
                la barberia alura ?</label>
                
                <input type= "submit" value="Enviar formulario" class="enviar">
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright"> &copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>

</html>
